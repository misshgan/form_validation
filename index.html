<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>User Form</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input placeholder="Email Address" id="email" name="email" type="text" class="form-control">
                        <div class="invalid-feedback">
                            Invalid email address.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input placeholder="Password" id="password" name="password" type="password" class="form-control">
                        <div class="invalid-feedback">
                            Password must be at least 6 characters, contain an uppercase letter, a number and a special character.
                        </div>
                    </div>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
